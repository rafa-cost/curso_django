{% extends 'base/base.html' %} <!--parte dos arquivos estaticos e navebar-->
{% load static %}
{% block title %}Python Pro - Aperitivo{% endblock title %} <!--titulo que aparece do lado do favicon-->
{% block description %}Página com video gratuito de Python{% endblock description %} <!--descrição da pagina , aparece quando vc inspeciona o html da pagina-->
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h1 class="mt-4 mb-3">{{ video.titulo | default:"Faltando Título" }}</h1> <!--se por acaso esquecer de colocar o titulo , acima do video, irá aparecer a msg "Faltando Título"-->
            <iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}"
                    width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen title="Aula 01 - MOTIVAÇÃO — Curso de PYTHON GRÁTIS.mp4"></iframe>
        </div>
    </div>

</div>

{% endblock body %} <!--o "body" é a parte do rodapé da pagina-->
